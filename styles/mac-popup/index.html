<html>
	<head>
		<title>Markus Doppler | Mac Window Styles</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
        <link href="../../assets/peacock-favicon.png" rel="icon">
        <link href="../../snippets.css" rel="stylesheet" />
				<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/themes/prism.min.css" rel="stylesheet" />

	<body>
		<h1>macOS Code Snippet</h1>

		<div class="container">
			<div class="window-container-light">
				<div class="mac-os-window  mac-os-window-dark">
					<div class="mac-os-window-header">
						<div class="mac-os-window-buttons">
							<div class="mac-os-window-button-red"></div>
							<div class="mac-os-window-button-yellow"></div>
							<div class="mac-os-window-button-green"></div>
						</div>
					</div>
					<pre class="mac-os-window-content">
<code class="language-css">.hero {
    display: flex;
    justify-content: center;
    align-items: center;
}

.title {
    height: 60px;
    width: 60px;
}</code>
					</pre>
				</div>
			</div>


			<div class="window-container-dark">
				<div class="mac-os-window mac-os-window-light">
					<div class="mac-os-window-header">
						<div class="mac-os-window-buttons">
							<div class="mac-os-window-button-red"></div>
							<div class="mac-os-window-button-yellow"></div>
							<div class="mac-os-window-button-green"></div>
						</div>
					</div>
					<pre class="mac-os-window-content">
<code class="language-css">.hero {
    display: flex;
    justify-content: center;
    align-items: center;
}

.title {
    height: 60px;
    width: 60px;
}</code>
					</pre>
				</div>
			</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/prism.min.js"></script>

</html>
