<html>
	<head>
		<title>Markus Doppler | Scroll Snippet</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
    <link href="../snippets.css" rel="stylesheet" />
    <link href="scroll.css" rel="stylesheet" />
		<link href="../assets/peacock-favicon.png" rel="icon">
	</head>
	<body>
		<h1 class="heading">Scroll Play</h1>
		<section class="controls">
			<button>Shove circles in the middle</button>
			<button>Shove circles aside</button>
		</section>
		<section class="hero" id="slideRoom">
			<h3>Logo</h3>
			<div id="circle1" class="circle"></div>
			<div id="circle2" class="circle"></div>
			<div id="leaf1" class="leaf" v-bind:style="{ position: 'fixed', top: shiftTop+'px', left: shiftLeft+'px' }"></div>
			<div id="leaf2" class="leaf"></div>
			<div id="leaf3" class="leaf"></div>
			<div id="leaf4" class="leaf"></div>
		</section>
		<!-- <aside id="scrollLog"><br><span id="logData"></span></aside> -->
		<footer class="scroll-info">
			<div id="scrollXY">↔︎ 0 / ↕︎ 0</div>
			<!-- <div id="wheelXY">0</div> -->
		</footer>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
		<script src="scroll.js" type="text/javascript"></script>
	</body>
</html>
